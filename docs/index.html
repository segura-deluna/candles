<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__wrap">
				<div class="header-logo">
					<div class="header-logo__img">
						<img src="img/logo.png" alt="logo">
					</div>
					<div class="header-logo__text">
						<p>ООО «Свечной маркет»</p>
						<h3>РОССИЙСКИЙ ПРОИЗВОДИТЕЛЬ СВЕЧЕЙ</h3>
					</div>
				</div>
				<!-- /.header-logo -->
				<div class="header-menu">
					<nav>
						<a href="index.html" class="current">Главная</a>
						<a href="">Каталог</a>
						<a href="">О нас</a>
						<a href="">Услуги</a>
						<a href="">Контакты</a>
					</nav>
				</div>
				<!-- /.header-menu -->
				<div class="header-call">
					<div class="header-call__w">
						<img src="img/whatsapp.svg" alt="">
					</div>
					<div class="header-call__phone">
						<img src="img/call.svg" alt="">
					</div>
					<p>8 (495) 999 00 85</p>
				</div>
				<!-- /.header-call -->
				<div class="header-pay">
					<div class="header-pay__user">
						<img src="img/user.svg" alt="">
					</div>
					<div class="header-pay__basket">
						<span class="counter">0</span>
						<img src="img/basket.svg" alt="">
					</div>
					<div class="header-pay__money">
						<span>0,00 ₽</span>
					</div>
				</div>
				<!-- /.header-pay -->
			</div>
			<!-- /.header__wrap -->
		</div>
		<!-- /.container -->
	</header>



	<script src="js/main.js"></script>
</body>

</html>
